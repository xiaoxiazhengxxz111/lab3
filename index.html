<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toast</title>
    <link rel="stylesheet" type="text/css" href="toast.css">

</head>
<body>
    <h1 >Toast!</h1>
    <div id="wrapper">
        <div><input type="text" id="inputMsg"></div>
        <div class="btns">
            <span><button class="toastBtn" id="btnSuccess" onclick="toast()">Success</button></span>
            <span><button class="toastBtn" id="btnError" onclick="toast()">Error</button></span>
            <span><button class="toastBtn" id="btnInfos" onclick="toast()">Infos</button></span>
        </div>
    </div>
    <script src="toast.js"></script>
</body>
</html>
